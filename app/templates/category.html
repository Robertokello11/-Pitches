{% extends "base.html" %}

{% import 'macro.html' as macro%}


{% block content %}

    
    <div class=" col-md-10 col-md-offset-1 col-sm-12">
        
        
        <h3 class="text-center">{{category.name|upper}}</h3>
        
        <hr>
 
    </div>

    {% if pitches %}
      <div class="col-sm-12 col-md-8">
          {{ macro.displayPitches(pitches)}}
      </div>
    {%else%}
        <div class="well">
          <h4 style="padding:10%; text-align:center; font-size:50px">No Pitches available in this Category. </h4>
        </div>
    {% endif %}

    <div class="container">
      <a class="btn btn-primary text-center text-danger" href="{{url_for('main.new_pitch',id=category.id)}}"> Post a Pitch</a>
  </div>

{% endblock %}
